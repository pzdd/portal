{% extends 'base.html' %}

{% block content %}
    <h1>Editar</h1>
    <form action="{{ url_for('editarDemanda', id = demanda.id)}}" method="POST">
        <label for="categoria">Demanda:</label>
        <select name="categoria" id="categoria" value="{{demanda.categoria.value}}">
            <option value="0">Selecione a demanda</option>
            {% for op in categorias %}
                <option value="{{op.value}}">{{op.name}}</option>
            {% endfor%}
        </select><br>
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" value="{{demanda.titulo}}"><br>
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao">{{demanda.descricao}}</textarea><br>
        <label for="anexos">Anexo(s):</label><br>
        <input type="submit" value="Editar">
        <form action="/home">
            <input type="submit" value="Cancelar">
        </form>
    </form>
{% endblock%}
